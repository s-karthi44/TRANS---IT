<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bus QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; padding: 40px; display: flex; flex-direction: column; alignItems: center; gap: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; max-width: 1000px; width: 100%; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }
        h2 { margin: 0 0 20px 0; color: #0f172a; font-size: 18px; }
        .qr-placeholder { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1 style="color: #0f172a;">Test Bus QR Codes</h1>
    <p style="color: #64748b;">Scan these with the Student App or take a screenshot to upload.</p>
    
    <div class="grid">
        <div class="card">
            <h2>Bus 3A</h2>
            <div id="qr-3A"></div>
        </div>
        <div class="card">
            <h2>Bus 101</h2>
            <div id="qr-101"></div>
        </div>
        <div class="card">
            <h2>Bus 5B</h2>
            <div id="qr-5B"></div>
        </div>
        <div class="card">
            <h2>Bus 202</h2>
            <div id="qr-202"></div>
        </div>
        <div class="card">
            <h2>Shuttle</h2>
            <div id="qr-shuttle"></div>
        </div>
    </div>

    <script>
        const buses = [
            { id: '3A', text: '3A' },
            { id: '101', text: '101' },
            { id: '5B', text: '5B' },
            { id: '202', text: '202' },
            { id: 'shuttle', text: 'Campus Shuttle' }
        ];

        buses.forEach(bus => {
            new QRCode(document.getElementById(`qr-${bus.id}`), {
                text: bus.text,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
